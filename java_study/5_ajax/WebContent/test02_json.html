<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Insert title here</title>
<style>
#result{
	width:700px;
	height:400px;
	overflow:scroll;
}
</style>
<script>
$(function() {
	$('#btn1').click( function() {
	$.ajax( {
		url:'json.jsp',
		type:'POST',
		dataType:'json',
		success:function(data){
			display(data);
			console.log(data);
		},
		error:function(error){
			$('#msg').html('error: '+error)
		}
	});
});
function display(data){
	
	let disp=document.getElementById("result");
	let tag ="<table class='tablea'>";
	tag+="<tr><th>id</th><th>이름</th><th>이메일</th>";
	
	for(let d of data){
		tag+="<tr><td>";
		tag+=d.id+"</td><td>"+d.name+"</td><td>"+d.email;
		tag+="</td></tr>";
	}            
	console.log(tag)
	$("#result").html(tag);
}
});

</script>
</head>
<body>
<button id="btn1">getData() json</button>

<div id="result"> </div>

</body>
</html>
